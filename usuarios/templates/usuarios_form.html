    {% extends 'base.html' %}
    {% load bootstrap%}
    
    {% block title %}Cadastro de Servidores{% endblock %}
    
    {% block main %}
         <h2 class="cadastro" text align="center">Cadastrar Servidor</h2>
        <div class="wrapper fadeInDown">
            <div id="formServidor">
        <!-- Tabs Titles -->
        <form method="POST">
    
                {% csrf_token %}
                {{ form|bootstrap }}
    
    
                 <button type="submit" class="btn btn-success">Salvar</button>
            </form>
             </div>
        </div>
    {% endblock %}
