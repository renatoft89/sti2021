{% extends 'base.html' %}
{% load static %}

{% block title %}Seja Bem Vindo{% endblock %}

{% block main %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Sistema - STI</h1>
    <p class="lead">Gerenciador de Equipamentos</p>
  </div>
</div>

<!-- /.col-lg-3 -->

<div class="container">

  <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="{% static 'assets/img/tech.jpg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="{% static 'assets/img/2.jpeg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="{% static 'assets/img/3.jpg' %}" alt="Third slide">
      </div>
    </div>
    <div class="carousel-item">
        <img class="d-block img-fluid" src="{% static 'assets/img/tech.jpg' %}" alt="for slide">
      </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

 
  </div>
{% endblock %}
